<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>

    <!-- icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- css -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="container">
        <h1>To Do App</h1>
        <div class="task-add">
            <input type="text" class="task-login">
            <button class="btn-add-task"><i class="fa-solid fa-plus fa-xl"></i></button>
        </div>
        <small class="error-message"></small>
        <div class="navbar">
            <button class="nav-menu">Yapılacaklar</button>
            <button class="nav-menu">Yapılmış Görevler</button>
            <div class="navbar-scroll"></div>
        </div>
        <div class="task-list">
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
